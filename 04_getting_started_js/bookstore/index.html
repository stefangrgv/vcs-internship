<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Bookstore</title>
    </head>
    <body>
        <div class="column" id="bookPanel">
            <table id="tableBooks"></table>
        </div>
        <div class="column" id="cartPanel">
            <table id="tableCartHeader">
                <tr>
                    <th id="thCartText"><h1>Cart</h1></th><th id="thCartImage"><img src="img/cart.png" width="75px"></th>
                </tr>
                <tr>
                    <th colspan="2"><h2 id="thCartItems">(empty)</h2></th>                
                </tr>
            </table>
            <table id="tableCart"></table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="client.js"></script>
    </body>
</html>
